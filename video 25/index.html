<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Styling</title>
</head>
<style>
  nav ul li {
    /* list-style: devanagari; */
    background-color: yellow;
    /* list-style-type: "üç∑"; */
    list-style-position: inside; /* This will make the list item appear inside the box */
    border: 2px solid black; /* Adding a border to the list item */
    /* list-style-image: url(./maginbu.jpg); */
  }
</style>
<body>
  <nav>
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Services</li>
      <li>Contact</li>
      <li>Blog</li>
    </ul>
  </nav>
</body>
</html>
