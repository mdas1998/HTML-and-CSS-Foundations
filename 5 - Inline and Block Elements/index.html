<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline and Block Elements</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p>Lorem ipsum dolor sit.</p>
  <a href="http://www.google.com" target="_blank">Google</a>

  <div id="block_element">Hi, I am a block element</div>
  <span>Hi, I am a inline element</span>
  <a href="/">Click Me</a>

  <!-- Quiz -->
   <form action="post">
    <div>
      <label for="username">Username</label>
      <input type="text" name="username" id="username" placeholder="Enter your username" required autofocus>
    </div>
    <div>
      <label for="city">City</label>
    <input type="text" name="city" id="city" placeholder="Enter your city" required autofocus>
    </div>
    <div>
      <input type="number" name="pincode" id="pincode" placeholder="Enter your pincode" required autofocus>
    </div>
   </form>
</body>
</html>
